
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
    
    .joystick {
    	width: 250px;
    	height: 250px;
    	border: 1px solid #FF0000;
    }

    .joystick_size2 {
      width: 350px;
      height: 350px;
    }

  </style>
</head>

  <body>

    <h1>Welcome to the joystick demo page</h1>

    <h2>Normal one</h2> 
    <div id="joystick1" class="joystick"></div>
    <div>
      <strong>Deltax:</strong> <span id="joystick1DebugX"></span>
      <strong>Deltay:</strong> <span id="joystick1DebugY"></span>
    </div>

    <h2>Resize parent container</h2>
    <div id="joystick4" class="joystick"></div>
    <div>
      <strong>Deltax:</strong> <span id="joystick4DebugX"></span>
      <strong>Deltay:</strong> <span id="joystick4DebugY"></span>
    </div>
    <button id="resizeContainerBtn">Resize Container</button>


    <h2>Horizontal only</h2>
    <div id="joystick2" class="joystick"></div>
    <div>
      <strong>Deltax:</strong> <span id="joystick2DebugX"></span>
      <strong>Deltay:</strong> <span id="joystick2DebugY"></span>
    </div>

    <h2>Vertical only</h2>
    <div id="joystick3" class="joystick"></div>
    <div>
      <strong>Deltax:</strong> <span id="joystick3DebugX"></span>
      <strong>Deltay:</strong> <span id="joystick3DebugY"></span>
    </div>

  </body> 


  <!-- Scripts loaded here -->
  <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="kinetic-v4.6.0.min.js"></script>
  <script type="text/javascript" src="jsJoystick.js"></script>

  <script type="text/javascript">
    $('#joystick1').jsJoystick({
      callBackFunc: function(evt){
        debugJoystick('joystick1',evt);
      }
    });
    
   $('#joystick2').jsJoystick({
     dragMode: "horizontal",
     callBackFunc: function(evt){
        debugJoystick('joystick2',evt);
      }
   });

    $('#joystick3').jsJoystick({
      dragMode: "vertical",
      callBackFunc: function(evt){
        debugJoystick('joystick3',evt);
      }
    });

    $('#joystick4').jsJoystick({
      callBackFunc: function(evt){
        debugJoystick('joystick4',evt);
      }
    });
    $('#resizeContainerBtn').click(function() {
      $('#joystick4').toggleClass('joystick_size2'); 
    });

    var debugJoystick = function(selectorID,evt) {
      $('#'+selectorID+'DebugX').html(evt.deltaX + "("+evt.deltaXPercent+" %)"); 
      $('#'+selectorID+'DebugY').html(evt.deltaY + "("+evt.deltaYPercent+" %)"); 
    }
  </script>

</html>
